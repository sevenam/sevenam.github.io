baseURL: 'https://cognitiveoverload.blog.com'
languageCode: 'en-us'
title: 'cognitive;overload'
theme: 'hugo-theme-stack'
paginate: 5
disqusShortname: cognitiveoverload
googleAnalytics: G-CVY8L9NYMD

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon-32x32.png

    comments:
        enabled: true
        provider: disqus

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    sidebar:
        subtitle: A programming blog
        avatar:
            enabled: true
            local: true
            src: img/avatar.jpg

menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/sevenam
          params:
              icon: brand-github

