baseURL: 'https://cognitiveoverload.blog.com'
languageCode: 'en-us'
title: 'cognitive;overload'
theme: 'hugo-theme-stack'
paginate: 5
disqusShortname: cognitiveoverload

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:  # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    comments:
        enabled: true
        provider: disqus

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    sidebar:
        subtitle: A programming blog
        avatar:
            enabled: true
            local: true
            src: img/avatar.jpg

