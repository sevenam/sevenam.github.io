baseURL: 'http://example.org/'
languageCode: 'en-us'
title: 'c o g n i t i v e ; o v e r l o a d'
theme: 'hugo-theme-stack'

paginate: 5

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:  # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    # comments:
    #   enabled: true
    #   provider: disqus

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/sevenam
          params:
              icon: brand-github

        - identifier: twitter
          name: Twitter
          url: https://twitter.com
          params:
              icon: brand-twitter